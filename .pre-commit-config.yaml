---
repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: cargo-check
      - id: clippy
  - repo: local
    hooks:
      - id: tox
        name: tox
        entry: tox
        language: system
        pass_filenames: false
        always_run: true
